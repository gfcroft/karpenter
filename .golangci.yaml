# See https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
run:
  tests: true

  timeout: 5m

  build-tags:
    - test_performance

  skip-dirs:
    - tools
    - website
    - hack
    - charts
    - designs

linters:
  enable:
    - asciicheck
    - bidichk
    - errorlint
    - exportloopref
    - gosec
    - revive
    - stylecheck
    - tparallel
    - unconvert
    - unparam
    - gocyclo
    - govet
    - goimports
    - goheader
    - misspell
    - nilerr
  disable:
    - prealloc

linters-settings:
  gocyclo:
    min-complexity: 11
  govet:
    check-shadowing: true
